# Configuration for WPDistillery executed by setup.sh
#
# Author: Flurin Dürst » https://flurinduerst.ch
# URL: https://github.com/flurinduerst/WPDistillery
#
# For detailed instructions on this file read the config.yml-documentation at
# https://github.com/flurinduerst/WPDistillery/blob/master/README_CONFIG.md
#
# File Version: 1.6.2


# INSTALLATION
#################################################################

# WordPress folder
wpfolder: public

# WordPress version
wpversion: latest

# language/timezone
wplocale: en_US
timezone: "Australia/Brisbane"

# admin user settings
admin:
  user: admin
  password: password
  email: info@thriveweb.com.au
  first_name: ""
  last_name: ""

# scotch box db access
db:
  name: scotchbox
  user: root
  pass: root
  prefix: wp_

# SETTINGS
#################################################################

wpsettings:
  url: thrive-box.dev
  title: Thrive Box
  description: Example Description
  permalink_structure: "/%postname%/"
  thumbnail_width: 150
  thumbnail_height: 150
  medium_width: 300
  medium_height: 300
  large_width: 1024
  large_height: 1024
  # use page as frontpage
  page_on_front: true
    frontpage_name: Home Page
  # automatic conversion of smilies
  convert_smilies: false

# THEME
#################################################################

# theme to install, choose new name in 'rename' or leave empty
theme:
  name: flex-with-benefits
  rename: "thrive-box"
  url: "https://github.com/Jinksi/flex-with-benefits/archive/master.zip"
  # add branch (e.g. master) or leave empty ("") if theme is not downloaded from a git repository
  source_branch: ""

# PLUGINS
#################################################################

# plugins to install & activate
plugins_active:
  - https://github.com/wp-premium/advanced-custom-fields-pro/archive/master.zip
  - https://github.com/wp-premium/gravityforms/archive/master.zip

# plugins to install
plugins_inactive:
  - https://github.com/wp-sync-db/wp-sync-db/archive/master.zip
  - https://github.com/wp-sync-db/wp-sync-db-media-files/archive/master.zip
  - updraftplus
  - password-protected
  - svg-support
  - wp-instagram-widget
  - woocommerce
  - wordpress-seo
  - yoast-seo-acf-analysis
  - better-wp-security
  - disable-wordpress-updates
  - intuitive-custom-post-order
  - simply-show-hooks
  - cms-tree-page-view

# WPDISTILLERY SETUP
####################################################################
# if you don't want the setup to run all tasks, set them to false

setup:
  wp: true
  settings: true
  theme: true
  plugins: true
  cleanup: true
    comment: true
    posts: true
    files: true
    themes: true
